<!doctype html>
<html lang="en">
<head>
	<title>Contact Form 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
	<body>
	<section class="ftco-section">
		<div class="container" style="padding-top: 7%">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Get in touch</h3>
									<div id="form-message-warning" class="mb-4"></div>
									<form method="POST" id="contactForm" name="contactForm">
										<div class="row">
											<div class="col-md-6 mb-4">
												<div class="form-group">
													<input type="text" class="form-control" name="Name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-6 mb-4">
												<div class="form-group">
													<input type="email" class="form-control" name="Email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12 mb-4">
												<div class="form-group">
													<input type="text" class="form-control" name="Subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12 mb-4">
												<div class="form-group">
													<textarea name="Message" class="form-control" id="message" cols="30" rows="7" placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap bg-primary w-100 p-lg-5 p-4">
									<h3 class="mb-4 mt-md-4">Contact us</h3>
				        	<div class="box w-100 d-flex align-items-center">
				        		<div class="text pl-3">
					            <p><span>Email:</span> <a href="mailto:info@yoursite.com" style="color: aliceblue">info@yoursite.com</a></p>
					          </div>
				          </div>
				        	<div class="box w-100 d-flex align-items-center">
				        		<div class="text pl-3">
					            <p><span>Website: </span> <a href="#" style="color: aliceblue">  your site.com</a></p>
					          </div>
				          </div>
			          </div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>post</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>

    .first {
      background-color: #0a2fe3;
      color: white;
      height: 100px;
    }
    .row{
        margin-left: 10px;
    }

  </style>
</head>
<body>

<div class="first">
  <div class="container text-center">
    <h2>Group Five</h2>
  </div>
</div>
<a href="{{ url_for('get_post', id=post.id) }}" class="post">

<div class="col-sm-9  mb-10 ">
              <h2>{{ post.title }}</h2>
              <h5><span class="glyphicon glyphicon-time"></span> Post by {{ post.owner.name }}, Sep 24, 2015.</h5>
              <br>
               <p><b>Description</b>: <span>{{ post.content }}</span></p>

              <br>
              <hr>
              <h4>Leave a Comment:</h4>
              <form role="form">
                <div class="form-group">
                  <textarea class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary ">Submit</button>
              </form>
              <br><br>
        <!--number of comments-->
              <p><span class="badge">{{num}}</span> Comments:</p><br>

</a>

{% for comment in post.comments %}
<a href="{{ url_for('get_post', id=post.id) }}" class="post">
              <div class="row ">
              <div class="row ">
                  <div class="col-sm-10">
                      <h5>{{ comment.owner.name }} <small>Sep 29, 2015, 9:12 PM</small></h5>
<!--                      <p>Keep up the GREAT work! I am cheering for you!! </p>-->
                      <p>{{ comment.text }} </p>
                      <br>
                  </div>
              </div>

{% endfor %}
     </div>


</body>
</html>
